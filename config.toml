# The URL the site will be built for
base_url = "https://gcfpeel.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "juice"

title = "Greenhills Christian Fellowship Peel | Know Christ and Make Him Known"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false

[extra]
# Put all your custom variables here

juice_logo_name = "GCF Peel"
juice_logo_path = "logo/gcfpeel_logo.svg"
juice_extra_menu = [
    { title = "Worship", link = "https://gcfpeel.github.io/worship/"},
	{ title = "Ministries", link = "https://gcfpeel.github.io/ministries/"},
	{ title = "Events", link = "https://gcfpeel.github.io/events/"},
	{ title = "Gallery", link = "https://gcfpeel.github.io/gallery/"},
	{ title = "Donate", link = "https://gcfpeel.github.io/donate/"},
	{ title = "About Us", link = "https://gcfpeel.github.io/about-us/"}
]
juice_exclude_menu = [
    "exclude_from_nav"
]
repository_url = "https://gcfpeel.github.io/worship/"
